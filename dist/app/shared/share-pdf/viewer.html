<div class="loadPdf" style="height: calc(100vh - 106px); width: 100%">
  <nav ng-class="getNavStyle(scroll)">
    <button ng-click="goPrevious()"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
    <button ng-click="goNext()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>

    <button ng-click="zoomIn()">+</button>
    <button ng-click="fit()">100%</button>
    <button ng-click="zoomOut()">-</button>

    <button ng-click="rotate()">90</button>

    <span>Page: </span>
    <input type="text" min=1 ng-model="pageNum" style="width: 50px">
    <span> / {{pageCount}}</span>

    <!-- &nbsp;&nbsp;
    <span>Document URL: </span>
    <input type="text" ng-model="pdfUrl" style="width: 200px"> -->
  </nav>

  <hr>

  {{loading}}
  <div style="height: calc(100vh - 161px); width: 105%; overflow: auto;">
    <canvas id="pdf" class="rotate0"></canvas>
  </div>
</div>
