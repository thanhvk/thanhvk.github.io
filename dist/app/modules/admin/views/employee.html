<div ng-include src="'app/modules/admin/views/main.html'"></div>
<div ng-controller="AdminEmployeeController"  class="body-info-admin" id="marginfrom">   
  <h2 align="center">Employee</h2>
  <div class="table-responsive">
  
    <div align="right" style="float: right;margin-right: 15px; font-weight: 500;">
      <a ng-click="newEmployee()">
        <img src="assets/images/add.gif" border="0" alt="New Company">&nbsp;Add
      </a>
    </div>
    <form class="form-inline">
      <div class="form-group">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" ng-model="search" class="form-control" placeholder="Search" ng-change="setSearch()" style="width:300px; margin-bottom: 5px;">
      </div>
    </form>
    <table ng-activity-indicator class="table table-striped">
      <thead>
        <tr style="border-bottom: 2px solid rgb(6,122,171); color: rgb(30,140,180);">
          <th >#</th>
          <th >FullName</th>
          <th >Country</th>
          <th >Email</th>
          <th >Mobile</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in (list = (listEmployee|filter:search| orderBy:'-id')).slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
          <td>{{employee.index}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.country.title}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.mobile}}</td>
          <td ng-click="detailEmployee(employee)"><a aria-hidden="true"><img src="assets/images/edit.gif" border="0" alt="Detail employee"></a></td>
        </tr>   
      </tbody>
    </table>
    <div align="right" style="font-size: 14px;">
      {{"employer.assignment.choosepage" | translate}} 
      <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
      </select>  {{"employer.assignment.onepage" | translate}} . <br>
      <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" style="font-weight:500;" boundary-links="true" num-pages="numPages" rotate="false" items-per-page="itemsPerPage" first-text="<<" previous-text="<" next-text=">" last-text=">>"></uib-pagination>
    </div>
  </div>
</div>
