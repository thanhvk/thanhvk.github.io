<div class="modal fade profile-modal" tabindex="-1" role="dialog" id="del-user-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Delete user</h3>
            </div>
            <div class="modal-body">
                The user <b>{{ delUser.name }}</b> will be deleted. Are you sure want to continue?
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" type="button" ng-click="deleteCompanyUser()">Delete</button>
            </div>
        </div>
    </div>
</div>
