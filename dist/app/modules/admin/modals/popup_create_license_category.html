<div ng-controller="AdminLicenseController">
  <script type="text/ng-template" id="modalCreateLicenseCategory.html">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="closePopup()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Create License Category</h4>
      </div>
      <div class="modal-body">
        <form name="createCategory">
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="recipient-name" class="control-label">Name:</label>
              <input type="text" class="form-control" ng-model="licenseCategory.name" name="name" ng-required="true">
              <p class="required_employer" ng-if="createCategory.name.$error.required">{{"required" | translate}}</p>
            </div>
            <div class="form-group col-sm-6">
              <label for="recipient-name" class="control-label">Code:</label>
              <input type="text" class="form-control" ng-model="licenseCategory.code" name="code" ng-required="true">
              <p class="required_employer" ng-if="createCategory.code.$error.required">{{"required" | translate}}</p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closePopup()">{{"employee.cancel" | translate}}</button>
        <button type="button" class="btn btn-primary" ng-click="createLicenseCategory()">{{"employee.save" | translate}}</button>
      </div>
    </div>
  </script>
</div>
