<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="closePopup()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="exampleModalLabel">Update User</h4>
  </div>
  <div class="modal-body">
    <form name="formUpdateUser">
      <div class="form-group">
        <label for="recipient-name" class="control-label">Name:</label>
        <input type="text" class="form-control" name="name" ng-model="user.name">
      </div>
      <div class="form-group">
        <label for="recipient-name" class="control-label">Email:</label>
        <input type="text" class="form-control" name="email" ng-model="user.email">
      </div>
      <div class="form-group">
          <div>
            <label for="recipient-name" class="control-label">Password:</label>
            <input type="password" class="form-control" name="password" ng-model="user.password">
          </div>
          <!-- <div>
            <input type="checkbox" id="show-pass" />
            <label for="show-pass" style="font-weight: 300; font-size: 14px">Show password</label>
          </div> -->
      </div>
    <form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closePopup()">{{"employee.cancel" | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="updateUser()">{{"employee.save" | translate}}</button>
  </div>
</div>
