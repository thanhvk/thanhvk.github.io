<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="closePopup()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="exampleModalLabel">Create User</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="recipient-name" class="control-label">Name:</label>
        <input type="text" class="form-control" ng-model="newUser.name">
      </div>
      <div class="form-group">
        <label for="recipient-name" class="control-label">Email:</label>
        <input type="email" class="form-control" ng-model="newUser.email">
      </div>
      <div class="form-group">
        <label for="recipient-name" class="control-label">Password:</label>
        <input type="password" class="form-control" ng-model="newUser.password">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closePopup()">{{"employee.cancel" | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="createUser()">{{"employee.save" | translate}}</button>
  </div>
</div>
