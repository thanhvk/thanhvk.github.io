<div class="modal-content" style="width: 400px; margin-left: -50px;">
	<div class="modal-header" align=center>
		<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
		<h3 class="modal-title">{{"interview.interview-setup" | translate}}</h3>
	</div>
	<div class="modal-body" align=center>
		<p><button class="btn btn-primary responsive-width" ng-click="proceedInterview()" style="font-size: 16px; width: 80%; vertical-align: middle; font-weight: bold;">{{"interview.begin-interview" | translate}}</button></p>
		<p><button class="btn btn-default responsive-width" ng-click="proceedPractice()" style="font-size: 16px; width: 80%; vertical-align: middle; font-weight: bold;">{{"interview.pratice-mode" | translate}}</button></p>
	</div>
	<br>
</div>
