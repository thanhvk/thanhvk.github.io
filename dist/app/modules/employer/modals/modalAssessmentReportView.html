<script type="text/ng-template" id="modalAssessmentReportView.html">
    <style type="text/css">
        @media (min-width: 992px){
            .modal-sm {
                width: 55%;
            }
        }

        @media (min-width: 868px){
            .modal-sm {
                width: 55%;
            }
        }
        @media (min-width: 768px){
            .modal-sm {
                width: 55%;
            }
        }

        h4, .h4, h5, .h5, h6, .h6 {
            margin-top: 0px;
            margin-bottom: 5px;
            line-height: 20px;
        }
        .panel-heading {
            padding: 5px 5px;
        }
        .itemQue:hover{
            color: rgb(6,122,171);
            font-weight: bold;
        }
        div:focus, label:focus, p:focus {
            outline: -webkit-focus-ring-color auto 0px;
        }
        .col-sm-3, .col-sm-9 {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
    <div class="panel-body tab-popup modal-assessment-result" style="padding-left: 15px;">
        <div align=center>
            <label style="font-weight: normal; text-transform: uppercase; font-size: 23px; color: #31708f"> {{"employer.report" | translate}}</label>
            <button style="float:right;" class="btn btn-danger" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
        <div style="background-color: #F0FDFD; border-bottom: 2px solid #ccc; border-top: 2px solid #ccc;">
            <div style="padding-top: 15px; margin-bottom: 10px; padding-left: 15px;">
                <h4 style="font-size: 30px;">{{chooseCandidate.candidate.name}}</h4>
            </div>
            <div class="row">
                <div class="col-sm-6" style=" padding-top: 10px; padding-bottom: 10px;  padding-left: 30px;">
                    <div style="border-top: 2px solid #ccc;"><label style="font-size: 18px; margin-bottom: 10px;">{{"employer.employee.showInfo" | translate}}</label></div>
                    <div style="font-size: 16px;"><i class="fa fa-envelope-o" aria-hidden="true" style="color: "></i> {{chooseCandidate.candidate.email}}</div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-info panel-emp" style="margin-top: 10px; border-color: #F0FDFD">
                        <div class="panel-heading" style="background-color: #31708f; color: #fff;">
                            <h4 class="title"><i class="fa fa-list" aria-hidden="true"></i>
                            {{'employer.assessment.summary'|translate}}
                            </h4>
                        </div>
                        <div class="panel-body" style="background-color: #F0FDFD;">
                            <div style="pointer-events: none;">
                                <div class="btn-group">
                                    <label class="btn btn-success" ng-model="chooseCandidate.candidate.shortlist" uib-btn-radio="true" ng-show="chooseCandidate.candidate.shortlist" style="    border-radius: 3px;">{{"employer.assignment.Csv.pass" | translate}}</label>
                                    <label class="btn btn-success" ng-model="chooseCandidate.candidate.shortlist" uib-btn-radio="false" ng-show="!chooseCandidate.candidate.shortlist" style="    border-radius: 2px;">{{"employer.assignment.Csv.unPass" | translate}}</label>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 7px;">
                                <div class="col-sm-3">Ratting</div>
                                <div class="col-sm-9" style="pointer-events: none;">
                                    <div id="vote">
                                        <uib-rating ng-model="chooseCandidate.summaryAssessment.vote" max="5" read-only="chooseCandidate.summaryAssessment.isReadonly" style="color: rgb(6,122,171)"></uib-rating>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="panel panel-info panel-emp" style="margin-top: 10px;">
                <div class="panel-heading" style="background-color: #31708f; color: #fff;">
                    <h4 class="title"><i class="fa fa-list" aria-hidden="true"></i>
                    <!-- {{'employer.assessment.other'|translate}} -->
                    Capability Scores
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-3" style="text-align: center;">
                            <label style="font-size: 17px;">Rating</label>
                            <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options"></canvas>
                            <p style="color: black; font-weight: bold">{{percent}}%</p>
                        </div>
                        <!-- <div ng-repeat="group in chooseCandidate.groupList track by $index">
                            <div class="col-sm-3" style="text-align: center;">
                                <canvas id="pie" class="chart chart-pie" chart-data={{group.data}} chart-labels="labels1" chart-options="options"></canvas>
                                <label style="font-size: 17px;">{{group.name}}</label>
                            </div>
                        </div> -->
                        <div class="col-sm-3" style="text-align: center;">
                            <label style="font-size: 17px;">{{name1}}</label>
                            <canvas id="pie" class="chart chart-pie" chart-data="data1" chart-labels="labels" chart-options="options"></canvas>
                            <p style="color: black; font-weight: bold">{{percent1}}%</p>
                        </div>
                        <div class="col-sm-3" style="text-align: center;">
                            <label style="font-size: 17px;">{{name2}}</label>
                            <canvas id="pie" class="chart chart-pie" chart-data="data2" chart-labels="labels" chart-options="options"></canvas>
                            <p style="color: black; font-weight: bold">{{percent2}}%</p>
                        </div>
                        <div class="col-sm-3" style="text-align: center;">
                            <label style="font-size: 17px;">{{name3}}</label>
                            <canvas id="pie" class="chart chart-pie" chart-data="data3" chart-labels="labels" chart-options="options"></canvas>
                            <p style="color: black; font-weight: bold">{{percent2}}%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="panel panel-info panel-emp" style="margin-top: 10px;">
                <div class="panel-heading" style="background-color: #31708f; color: #fff;">
                    <h4 class="title"><i class="fa fa-list" aria-hidden="true"></i>
                    {{"employer.totalcomment" | translate}}
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div><label style="font-weight: bold; font-size: 17px;">{{ chooseCandidate.selfAssessmentResult.comment }}</label></div>
                            <div class="row" style="padding-bottom: 10px;">
                                <div class="col-sm-3">
                                    <label style="font-size: 13px; margin-bottom: 0px; padding-left: 5px;">Comment by {{ chooseCandidate.candidate.name }}</label>
                                </div>
                                <div class="col-sm-9" style="pointer-events: none;">
                                    <div id="vote">
                                        <uib-rating ng-model="chooseCandidate.selfAssessmentResult.vote" max="5" read-only="true" style="color: rgb(6,122,171); font-size: 12px;"></uib-rating>
                                    </div>
                                </div>
                            </div>
                            <div style="border-bottom: 2px solid #777777;"></div>
                        </div>
                    </div>
                    <div ng-repeat="otherAnswer in chooseCandidate.otherAssessmentResult">
                        <div class="row">
                            <div class="col-sm-12">
                                <div><label style="font-weight: bold; font-size: 17px;">{{ otherAnswer.comment }}</label></div>
                                <div class="row" style="padding-bottom: 10px;">
                                    <div class="col-sm-3">
                                        <label style="font-size: 13px; margin-bottom: 0px; padding-left: 5px;">Comment by {{ otherAnswer.user }}</label>
                                    </div>
                                    <div class="col-sm-9" style="pointer-events: none;">
                                        <div id="vote">
                                            <uib-rating ng-model="otherAnswer.vote" max="5" read-only="true" style="color: rgb(6,122,171); font-size: 12px;"></uib-rating>
                                        </div>
                                    </div>
                                </div>
                                <div style="border-bottom: 2px solid #777777;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
