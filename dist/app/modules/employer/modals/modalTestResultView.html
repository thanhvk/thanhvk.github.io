<script type="text/ng-template" id="modalTestResultView.html">
    <style type="text/css">
        @media (min-width: 992px){
            .modal-sm {
                width: 55%;
            }
        }

        @media (min-width: 868px){
            .modal-sm {
                width: 55%;
            }
        }
        @media (min-width: 768px){
            .modal-sm {
                width: 55%;
            }
        }

        h4, .h4, h5, .h5, h6, .h6 {
            margin-top: 0px;
            margin-bottom: 5px;
            line-height: 20px;
        }
        .panel-heading {
            padding: 5px 5px;
        }
        .itemQue:hover{
            color: rgb(6,122,171);
            font-weight: bold;
        }
        div:focus, label:focus, p:focus {
            outline: -webkit-focus-ring-color auto 0px;
        }
        .col-sm-3, .col-sm-9 {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
    <div class="panel-body tab-popup modal-assessment-result" style="padding: 30px;">
        <div align=center>
            <label style="font-weight: normal; text-transform: uppercase; font-size: 23px; color: #31708f">
             <!-- {{"employer.report" | translate}} -->
             Bai thi trac nghiem
             </label>
            <button style="float:right;" class="btn btn-danger" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
        <div style="background-color: #F0FDFD; border-bottom: 2px solid #ccc; border-top: 2px solid #ccc; font-family: sans-serif; margin-top: 15px;">
            <div class="row">
                <div class="col-sm-6" style=" padding-top: 10px; padding-bottom: 10px;  padding-left: 30px;">
                    <div style="padding-top: 15px; margin-bottom: 10px;">
                        <h4 style="font-size: 30px;">{{chooseCandidate.candidate.name}}</h4>
                    </div>
                    <div style="border-top: 2px solid #ccc;"><label style="font-size: 18px; margin-bottom: 10px;">{{"employer.employee.showInfo" | translate}}</label></div>
                    <div class="row" style="font-size: 16px;">
                        <div class="col-sm-2">Email: </div>
                        <div class="col-sm-10">{{chooseCandidate.candidate.email}}</div>
                        <div class="col-sm-2">{{"employer.position" | translate}}: </div>
                        <div class="col-sm-10">{{chooseAss.name}}</div>
                        <div class="col-sm-5">Ngay thi: </div>
                        <div class="col-sm-7" ng-if="chooseCandidate.interviewDate">{{chooseCandidate.interviewDate}}</div>
                    </div>
                    <div class="row" style="font-size: 16px; margin-top: 15px;">
                        <div class="col-sm-5">So cau tra loi dung: </div>
                        <div class="col-sm-7" style="font-weight: bold;">{{countPoint}} / {{totalQ}}</div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-info panel-emp" style="margin-top: 10px; border-color: #F0FDFD; margin-bottom: 0px !important;">
                        <div class="panel-heading" style="background-color: #31708f; color: #fff;">
                            <h4 class="title"><i class="fa fa-list" aria-hidden="true"></i>
                            Ket qua thi
                            </h4>
                        </div>
                        <div class="panel-body" style="background-color: #F0FDFD;">
                            <div class="row">
                                <div class="col-sm-3" style="pointer-events: none;">
                                    <div class="btn-group">
                                        <label class="btn btn-success" ng-model="chooseCandidate.candidate.pass" uib-btn-radio="true" ng-show="chooseCandidate.candidate.pass" style=" border-radius: 3px; padding-left: 25px; padding-right: 25px;">{{"employer.assignment.Csv.pass" | translate}}</label>
                                        <label class="btn btn-success" ng-model="chooseCandidate.candidate.pass" uib-btn-radio="false" ng-show="!chooseCandidate.candidate.pass" style=" border-radius: 2px;">{{"employer.assignment.Csv.unPass" | translate}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-9" align="center">
                                    <div style="width: 180px;">
                                        <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options" ng-if="chooseCandidate.candidate.score != 100"></canvas>
                                        <div ng-if="chooseCandidate.candidate.score == 100" style="width: 180px; height: 180px; border-radius: 50%; background-color: forestgreen;">
                                        </div>
                                        <p style="color: black; font-weight: bold">{{chooseCandidate.candidate.score}}%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="font-family: sans-serif; margin-top: 15px;">
            <div class="panel panel-info panel-emp" style="margin-top: 10px;">
                <div class="panel-heading" style="background-color: #31708f; color: #fff;">
                    <h4 class="title"><i class="fa fa-list" aria-hidden="true"></i>
                    <!-- {{'employer.assessment.other'|translate}} -->
                    Noi dung bai thi trac nghiem
                    </h4>
                </div>
                <div class="panel-body">
                    <div ng-repeat="interviewQuestion in questionList | orderBy:'order'" style="padding-left: 20px; padding-right: 15px; padding-bottom: 15px;">
                        <div> {{interviewQuestion.order}}. <label> {{interviewQuestion.title}}</label></div>
                        <div class="row" style="margin: 0px; pointer-events: none;">
                            <div ng-repeat="option in interviewQuestion.options" class="col-sm-3">
                                <div ng-style="option.correct ? {'background-color': 'lightblue'}:''">
                                    <i class="fa fa-check-square-o" aria-hidden="true" ng-if="option.answer" ng-style="option.correct ? {'color': 'green'}:{'color':'red'}"></i>
                                    <i class="fa fa-square-o" aria-hidden="true" ng-if="!option.answer"></i>
                                    {{option.title}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
