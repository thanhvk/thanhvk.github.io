<style type="text/css">
    div.modal-content{
        padding: 10px;
    }
    @media (min-width: 768px) {
        .modal-dialog {

        }
    }
    span {
        float: right;

        padding: 3px 5px;
        margin-top: -5px;

</style>

    <div ng-if="type=='elearning'">
