<!DOCTYPE html>
<html>
<head>
	<title>Dropbox hight level features</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="hight-level-features">
		<h2 class="hight-level-features__headline">Designed to take teamwork to the next level</h2>
		<p class="hight-level-features__copy">Dropbox Business helps your company grow without limits, while you maintain complete control over important company information and user activity.</p>
		<ul class="hight-level-features__list">
			<li class="hight-level-features__list-item">
				<img src="img/unlimited-space.svg"  class="hight-level-features__item-image">
				<p class="hight-level-features__item-copy">
					All the space you need
				</p>
			</li>
			<li class="hight-level-features__list-item">
				<img src="img/security.svg" class="hight-level-features__item-image">
				<p class="hight-level-features__item-copy">
					Advanced security features
				</p>
			</li>
			<li class="hight-level-features__list-item">
				<img src="img/support.svg" class="hight-level-features__item-image">
				<p class="hight-level-features__item-copy">
					Dedicated live support
				</p>
			</li>
		</ul>
	</section>
</body>
</html>
